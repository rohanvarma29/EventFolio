<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <!-- website logo and user specific navigation -->
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="images/EventFolio1.png" alt="EventFolio" style="height: 120px; width: 300px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                <li class="nav-item user-nav-btn" >
                    <a class="nav-link " id="new-connection-btn" href="newConnection.html">Start a New Connection</a>
                </li>
                <li class="nav-item" id="signUp-btn">
                    <a class="nav-link" href="#" >Sign Up</a>
                </li>
                <li class="nav-item " id="login-btn">
                    <a class="nav-link" href="#">Login</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    </section>


    <!-- General site navigation(Used rows and colums in bootstrap) -->
    <div class="row custom-row ms-auto align-items-center">
        <div class="col-md-1 ">
            <a id="option" href="index.html">Home</a>
        </div>
        
        <div class="col-md-1">
            <a id="option" href="connections.html">Connections</a>
        </div>
    </div>


    <!-- Form to make a new connection -->
    <div class="connection-main">
        <h1 style="margin: 50px;">Create a New Connection</h1>
        <form class="container">
            <div class="mb-3">
                <div class="row">
                    <div class="col-md-1">
                        <label class="form-label">Topic</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="inputTopic">
                    </div>
                </div>  
            </div>

            <div class="mb-3">
                <div class="row">
                    <div class="col-md-1">
                        <label class="form-label">Title</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="inputTitle">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="row">
                    <div class="col-md-1">
                        <label class="form-label">Host</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="inputHost">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="row">
                    <div class="col-md-1">
                        <label class="form-label">Details</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="inputDetails">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="row">
                    <div class="col-md-1">
                        <label class="form-label">Where</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="inputWhere">
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <div class="row">
                    <div class="col-md-1">
                        <label class="form-label">When</label>
                    </div>
                    <div class="col-md-9">
                        <input type="date" class="form-control" id="inputWhen">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="row">
                    <div class="col-md-1">
                        <label class="form-label">Start</label>
                    </div>
                    <div class="col-md-9">
                        <input type="time" class="form-control" id="inputStart">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="row">
                    <div class="col-md-1">
                        <label class="form-label">End</label>
                    </div>
                    <div class="col-md-9">
                        <input type="time" class="form-control" id="inputEnd">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="row">
                    <div class="col-md-1">
                        <label class="form-label">Image</label>
                    </div>
                    <div class="col-md-9">
                        <input type="file" class="form-control" id="inputImage">
                    </div>
                </div>
            </div>

          </form>
          <a href="connections.html"><button id="create-connection-btn">Create Connection</button></a>
    </div>

    <!-- footer -->
    <footer>
        <div class="row footer justify-content-center align-items-center ">
            <div class="col-sm-2">
                @EventFolio
            </div>
            <div class="col-sm-1">
                About
            </div>
            <div class="col-sm-1">
                Contact
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" ></script>
</body>
</html>
